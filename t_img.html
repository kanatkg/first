<!DOCTYPE html>
<html>

		<title>Тег img</title>

	<body>
		<h1>Тег img</h1>
		<p>Тег img служит для вставки на Web-страницу графического изображения.</p>
		<h6>Пример:</h6>
		<pre>&lt;p&gt;&lt;img src=&quot;image.gif&quot;&gt;&lt;/p&gt;</pre>
		<h6>Результат:</h6>
		<p><img src="D://KANAT/Программы/1st site/images/1340527575_graf_1.jpg" alt="Пример изображения"></p>
	</body>
</html>
